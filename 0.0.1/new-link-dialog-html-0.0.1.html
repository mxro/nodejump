<div class="insertLinkDialog dialog" style="display: none;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h3>Insert Link to New Document</h3>
	</div>
	<div class="modal-body" style="max-height: 2000px;">
		<form>
			<!-- <legend>Specify the title of the new document to be
									linked here.</legend> -->
			<label>Title of new document</label> <input
				class="insertLinkDialog-title" type="text"
				placeholder="Title ...">
		</form>
	</div>
	<div class="modal-footer">
		<a href="#" class="insertLinkDialog-cancel btn">Cancel</a> <a
			href="#" class="insertLinkDialog-createDocument btn btn-primary">Create
			Document</a>
	</div>
</div>
<!-- one.end -->
